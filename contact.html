    <main>
        <section class="contact-form">
            <h1>Contact Me</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email address" required>
                </div>
                <div class="form-group">
                    <label for="subject"><i class="fas fa-heading"></i> Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="Message subject" required>
                </div>
                <div class="form-group">
                    <label for="message"><i class="fas fa-comment"></i> Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>
                </div>
                <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Ali Borsan Portfolio. All rights reserved.</p>
    </footer>
<script>
    document.addEventListener('DOMContentLoaded', () => {
    const contactForm = document.querySelector('.contact-form form');
    
    if (contactForm) {
        contactForm.addEventListener('submit', handleFormSubmit);
    }
    
    function handleFormSubmit(event) {
        event.preventDefault();
        
        // Get form data
        const formData = new FormData(contactForm);
        const formValues = Object.fromEntries(formData.entries());
        
        // Here you would typically send the data to a server
        // For demonstration, we'll just show a success message
        
        // Create success message
        const successMessage = document.createElement('div');
        successMessage.classList.add('success-message');
        successMessage.style.display = 'block';
        successMessage.innerHTML = `
            <p>Thanks for your message, ${formValues.name}! I'll get back to you soon.</p>
        `;
        
        // Clear form
        contactForm.reset();
        
        // Add message after form
        contactForm.after(successMessage);
        
        // Remove message after 5 seconds
        setTimeout(() => {
            successMessage.remove();
        }, 5000);
    }
});
</script>
    <script src="js/main.js"></script>
    <script src="js/menu.js"></script>
   
</body>
