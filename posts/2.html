    <script>
        // Fetch post data from JSON file
        async function fetchPostData() {
            try {
                const response = await fetch('../data/posts.json');
                
                if (!response.ok) {
                    throw new Error('Failed to fetch post data');
                }
                
                const posts = await response.json();
                console.log(posts)
                // Find the JavaScript post (assuming it has 'javascript' in the id)
                const jsPost = posts.find(post => post.title.toLowerCase().includes('react'));
                
                if (jsPost) {
                    // Update page content with fetched data
                    // document.querySelector('header h1').textContent = jsPost.title || 'Modern HTML';
                    
                    // Create dynamic content section
                    const contentSection = document.createElement('section');
                    const formattedContent = jsPost.content.replace(/\n/g, '<br>');
                    contentSection.innerHTML = `
                        <h2 class="post-title">${jsPost.title}</h2>
                        <div class="post-meta">
                            <p class="post-meta"><strong>Date:</strong> ${jsPost.publishingDate}</p>
                            ${jsPost.author ? `<p><strong>Author:</strong> ${jsPost.author}</p>` : ''}
                        </div>
                        <div class="post-content">
                            ${formattedContent|| ''}
                        </div>
                    `;
                    
                    // Insert the dynamic content after the existing content
                    document.querySelector('main').appendChild(contentSection);
                    
                    console.log('Post data loaded successfully');
                } else {
                    console.error('React post not found in the data');
                }
            } catch (error) {
                console.error('Error fetching post data:', error);
            }
        }
        
        // Call the function when the page loads
        document.addEventListener('DOMContentLoaded', fetchPostData);
    </script>
